{% extends "templates/web.html" %}

{% block title %}{{ _("Enrollment") }}{% endblock %} 
{% block header %}
    <!-- override -->
    <span>Enrollment</span>
{% endblock %} 

{% block page_content %}
<div class="mt-4">
    <img src="/assets/schoolext/img/icons8-backpack-85.png" style="height: 40px; width: auto;"> Coming soon!
</div>
<div class="d-none">
<div class="col grid-static-col col-xs-2 text-right bold" data-fieldname="amount" data-fieldtype="Currency">
    <div class="field-area" style=""><div class="form-group frappe-control input-max-width" data-fieldtype="Currency" data-fieldname="amount" title="amount">
        <input type="text" autocomplete="off" class="input-with-feedback form-control bold input-sm" 
            data-fieldtype="Currency" data-fieldname="amount" placeholder="amount (PHP)" data-col-idx="2"
            id="amount">
    </div>
</div>
<input type="text" autocomplete="off" class="input-with-feedback form-control bold input-sm" 
            data-fieldtype="Data" data-fieldname="proc-id" placeholder="Proc ID" data-col-idx="18"
            id="proc-id">
<!-- <div class="static-area ellipsis reqd" style="display: none;"><div style="text-align: right">â‚± 0.00</div></div></div> -->
<br>
<button class="btn btn-primary btn-sm btn-new-doc hidden-xs" id="enroll-now">
    Enroll now!
</button>
<button class="btn btn-primary btn-sm btn-new-doc hidden-xs" id="test">
    Test
</button>
<div id="proc-ids"></div>
</div>

    Get Proc Ids
</button> -->
{% endblock %}

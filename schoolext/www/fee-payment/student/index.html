<style>
input[type=checkbox] {
    display: none;
}

input:checked + label {
    border: solid 1px green;
    color: green;
}

input:checked + label:before {
    font-family: "Font Awesome 5 Free";
    font-weight: 900;
    content: '\f00c';
}


/* new stuff */
.check {
    visibility: hidden;
}

input:checked + label .check {
    visibility: visible;
}

input.checkbox:checked + label:before {
    content: "";
}
</style>
